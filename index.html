<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールヘッダー + カルーセル + 数字リスト</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ヘッダー -->
    <header id="header" class="header--visible">
        <div class="header-container">
            <!-- ロゴ -->
            <div class="logo">
                <img src="images/logoicon.png" alt="ロゴアイコン" class="logo-icon">
                <img src="images/logoname.png" alt="ロゴネーム" class="logo-name">
            </div>
            <!-- ナビゲーション -->
            <nav>
                <ul>
                    <li><a href="#">TOPページ</a></li>
                    <li><a href="#">サービス内容</a></li>
                    <li><a href="#">会社概要</a></li>
                    <li><a href="#">採用情報</a></li>
                    <li><a href="#">実績</a></li>
                    <li><a href="#">料金</a></li>
                    <li><a href="#">経営コラム</a></li>
                    <li><a href="#">お知らせ</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#">よくある質問</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインビジュアル（カルーセル） -->
    <div class="carousel">
        <div class="slides">
            <div class="slide" style="background-image: url('images/image1.jpg');"></div>
            <div class="slide" style="background-image: url('images/image2.jpg');"></div>
            <div class="slide" style="background-image: url('images/image3.jpg');"></div>
        </div>
        <button class="arrow arrow-left">&#9665;</button>
        <button class="arrow arrow-right">&#9655;</button>
    </div>

    <!-- 数字リスト -->
    <main>
        <div class="numbers-container">
            <ul id="numbers-list"></ul>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

</body>
</html>
